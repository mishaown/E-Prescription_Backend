<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EHR - Patient - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/235f4da71e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6">
          <div class="card px-5 py-5">
            <span class="circle"><i class="fa fa-check"></i></span>
            <h3 class="mt-3">
              Welcome to Electronic Health Record System<br />
            </h3>
            <small class="mt-2 text-muted"
              >Please login to use the service.</small
            >
            <form id="ID_FORM">
              <div class="form-input">
                <i class="fas fa-calendar-day"></i>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Month/Date/Year"
                  onfocus="(this.type='date')"
                  id="birthDate"
                  required
                />
              </div>
              <div class="form-input">
                <i class="fas fa-phone-square-alt"></i>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Phone Number"
                  id="phoneNumber"
                  required
                />
              </div>
              <div class="form-input">
                <i class="fa fa-lock"></i>
                <input
                  type="password"
                  class="form-control"
                  placeholder="password"
                  id="password"
                  required
                />
              </div>
              <button
                type="button"
                class="btn btn-primary mt-4 signup"
                id="submitBtn"
              >
                Login Now
              </button>
            </form>
            <div class="text-center mt-3">
              <span>Follow us on Social Media</span>
            </div>
            <div class="d-flex justify-content-center mt-4">
              <span class="social"><i class="fa fa-google"></i></span>
              <span class="social"><i class="fa fa-facebook"></i></span>
              <span class="social"><i class="fa fa-twitter"></i></span>
              <span class="social"><i class="fa fa-linkedin"></i></span>
            </div>
            <div class="text-center mt-4">
              <span>Do not have an account?</span>
              <a href="./Registration.html" class="text-decoration-none"
                >Register</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
